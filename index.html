<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>This artwork does not exist img generator</title>

		<style>
			* {
				font-family: Arial, Helvetica, sans-serif;
			}
			body {
				margin: 2rem;
				text-align: center;
			}
		</style>
	</head>
	<body>
		<h1>This artwork does not exist img generator</h1>
		<p>
			Save image will get the most recent, but copy image should work fine
		</p>
		<p>
			using images from
			<a href="https://thisartworkdoesnotexist.com/" target="_blank"
				>thisartworkdoesnotexist.com</a
			>
		</p>
		<label for="ms">gen interval</label>
		<input id="ms" type="number" value="2" min="1" max="30" />

		<label for="max">max number to gen</label>
		<input id="max" type="number" value="100" min="1" max="1000" />

		<!-- <label>override previous img</label>
		<input type="checkbox"> -->

		<div id="imgs"></div>

		<!-- save all btn -->

		<!-- img inline / block checkbox / toggle -->

		<!-- setting for top or bottom of div -->

		<!-- setting for img width/height/size -->

		<!-- stop btn -->

		<!-- automatically clear after x input / max to display on screen -->

		<!-- slideshow mode, load new img after x seconds. some way of caching the img so it's not lost forever? -->

		<script>
			let max = 100;
			let ms = 1500;
			let timeout;
			let count = 0;
			const imgs = document.getElementById('imgs');
			window.onload = function () {
				addImg();
			};
			function addImg() {
				getVals();

				console.log(count);
				// to have a different url each time so new imgs are loaded
				imgs.innerHTML =
					`<img src="https://thisartworkdoesnotexist.com/?${count++}" />` +
					imgs.innerHTML;

				if (count < max) {
					timeout = setTimeout(addImg, ms);
				}
			}

			function getVals() {
				max = document.getElementById('max').value;
				ms = document.getElementById('ms').value * 1000;
			}
		</script>
	</body>
</html>
